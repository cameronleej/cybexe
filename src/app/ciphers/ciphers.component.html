

<div class="container-fluid text-center justify-content-center">
  <div id="rand">Caesar Cipher</div>

  <div class="form-group pt-4">
    <label for="exampleFormControlTextarea1">Plain Text</label>
    <input type="text"  style="width:50%; margin:auto;" id="inputText" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" #inputText>

  </div>

 <!-- Run button -->
 <div class="run button pt-4">
    <button (click)="getText()" type="button" id="run" class="btn run-button shadow">ENCODE</button>
  </div>


  <div class="form-group pt-4">
    <label for="exampleFormControlTextarea1">Cipher Text</label>
    <textarea  type="text" class="form-control textbox" id="exampleFormControlTextarea1" value="{{this.finalText}}" rows="7" #userinput readonly></textarea>
    <button (click)="copyInputMessage(userinput)" type="button" class="btn copy shadow" value="click to copy" >Copy to clipboard</button>

  </div>

  </div>
